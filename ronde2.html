<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pub Quiz</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .bg-left, .bg-right {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .bg-left {
      left: 0;
    }

    .bg-right {
      right: 0;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 1;
    }

    .question-box {
      background-color: #f9f9f9;
      border-left: 6px solid #000000;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .answer-box {
      display: none;
      margin-top: 10px;
      font-size: 1.3rem;
      color: #28a745;
      font-weight: bold;
      background-color: #e8fbe9;
      padding: 15px;
      border-radius: 10px;
    }

    .button-group {
      margin-top: 20px;
    }

    .button-group button {
      background-color: #000000;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-group button:hover {
      background-color: #363636;
    }

    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #000000;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Achtergronddivs -->
  <div class="bg-left"></div>
  <div class="bg-right"></div>

  <!-- Quiz-container -->
  <div class="container">
    <div id="openQuestions">
      <h2>Luistervraag</h2>
      <div class="question-box" id="questionCell">
        <audio controls id="audioPlayer">
          <source src="audio/audio1.mp3" type="audio/mp3" />
          Je browser ondersteunt dit audiofragment niet.
        </audio>
      </div>
      <div class="answer-box" id="answerCell">
        Celine Dept
      </div>
      <div class="button-group">
        <button onclick="showAnswer()">Toon Antwoord</button>
        <button id="nextButton" onclick="nextQuestion()">Volgende Vraag</button>
      </div>
    </div>

    <div id="pointsTable">
      <h2>Teams Punten</h2>
      <table>
        <thead>
          <tr>
            <th>Team Naam</th>
            <th>Punten</th>
          </tr>
        </thead>
        <tbody id="teamPointsList"></tbody>
      </table>
    </div>
  </div>

  <!-- Puntentabel script -->
  <script src="puntentabel.js"></script>

  <!-- Quiz logica -->
  <script>
    const openQuestions = [
      {
        audio: "audio/audio1.mp3",
        antwoord: "Celine Dept",
        backgroundLeft: "images/braml.png",
        backgroundRight: "images/thor.jpg"
      },
      {
        audio: "audio/audio2.mp3",
        antwoord: "NikkieTutorials",
        backgroundLeft: "images/rob.jpg",
        backgroundRight: "images/tho2.jpg"
      },
      {
        audio: "audio/audio3.mp3",
        antwoord: "Mark Rutte",
        backgroundLeft: "images/vin.jpg",
        backgroundRight: "images/koen.jpg"
      },
      {
        audio: "audio/audio4.mp3",
        antwoord: "rood en blauw",
        backgroundLeft: "images/diego.jpg",
        backgroundRight: "images/taat.jpg"
      },
      {
        audio: "audio/audio5.mp3",
        antwoord: "duh",
        backgroundLeft: "images/val.jpg",
        backgroundRight: "images/liesmar.jpg"
      }
    ];

    let currentIndex = 0;
    const answerCell = document.getElementById("answerCell");
    const audioPlayer = document.getElementById("audioPlayer");
    const nextButton = document.getElementById("nextButton");
    const bgLeft = document.querySelector(".bg-left");
    const bgRight = document.querySelector(".bg-right");

    function showAnswer() {
      answerCell.textContent = openQuestions[currentIndex].antwoord;
      answerCell.style.display = "block";
    }

    function updateBackground() {
      const current = openQuestions[currentIndex];
      bgLeft.style.backgroundImage = `url("${current.backgroundLeft}")`;
      bgRight.style.backgroundImage = `url("${current.backgroundRight}")`;
    }

    function nextQuestion() {
      currentIndex++;

      if (currentIndex < openQuestions.length) {
        audioPlayer.src = openQuestions[currentIndex].audio;
        audioPlayer.load();
        answerCell.style.display = "none";
        updateBackground();

        if (currentIndex === openQuestions.length - 1) {
          nextButton.textContent = "Ga door";
        }
      } else {
        window.location.href = "ronde3uitleg.html";
      }
    }

    // Initialiseer eerste achtergrond
    window.onload = updateBackground;
  </script>
</body>
</html>
