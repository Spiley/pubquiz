<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pub Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <style>
    body {
      background-image: url("images/verknipt.png");
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .question-box {
      background-color: #f9f9f9;
      border-left: 6px solid #000000;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .answer-box {
      display: none;
      margin-top: 10px;
      font-size: 1.3rem;
      color: #28a745;
      font-weight: bold;
      background-color: #e8fbe9;
      padding: 15px;
      border-radius: 10px;
    }

    .button-group {
      margin-top: 20px;
    }

    .button-group button {
      background-color: #000000;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-group button:hover {
      background-color: #363636;
    }

    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #000000;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Open vragen -->
    <div id="openQuestions">
      <h2>Open Vraag</h2>
      <div class="question-box" id="questionCell">
        Hoe heet de Belgische influencer die onlangs als eerste 49 miljoen YouTube‚Äësubscribers bereikte, vooral bekend van voetbal‚Äë, dans‚Äë en prankvideo‚Äôs?
      </div>
      <div class="answer-box" id="answerCell">
        Celine Dept
      </div>
      <div class="button-group">
        <button onclick="showAnswer()">Toon Antwoord</button>
        <button id="nextButton" onclick="nextQuestion()">Volgende Vraag</button>
      </div>
    </div>

    <!-- Punten Tabel -->
    <div id="pointsTable">
      <h2>Teams Punten</h2>
      <table>
        <thead>
          <tr>
            <th>Team Naam</th>
            <th>Punten</th>
          </tr>
        </thead>
        <tbody id="teamPointsList"></tbody>
      </table>
    </div>
  </div>

  <script src="puntentabel.js"></script>
  <script>
    const openQuestions = [
      { vraag: "Hoe heet de Belgische influencer die onlangs als eerste 49 miljoen YouTube‚Äësubscribers bereikte, vooral bekend van voetbal‚Äë, dans‚Äë en prankvideo‚Äôs?", 
        antwoord: "Celine Dept" },
      { vraag: "Welke Nederlandse beauty‚Äëvlogger begon op YouTube en heeft via haar transitieverhaal wereldwijd impact gemaakt?", antwoord: "NikkieTutorials" },
      { vraag: "Wie is de huidige Navo baas?", antwoord: "Mark Rutte" },
      { vraag: "Welke kleur pillen krijgt Neo in The Matrix aangeboden?", antwoord: "rood en blauw" },
      { vraag: "Welk woord herhaalt Billie Eilish meer dan 20 keer in het refrein van 'Bad Guy'?", antwoord: "duh" },
      { vraag: "Welke emoji gebruiken Gen Z‚Äôers sarcastisch in plaats van de ‚ÄúüòÇ‚Äù emoji?", antwoord: "üíÄ (schedel emoji)" },
      { vraag: "Wat krijg je als je pindakaas frituurt?", antwoord: "gefrituurde pindakaas" }
    ];

    let currentIndex = 0;
    const answerCell = document.getElementById("answerCell");
    const questionCell = document.getElementById("questionCell");
    const nextButton = document.getElementById("nextButton");

    function showAnswer() {
      answerCell.textContent = openQuestions[currentIndex].antwoord;
      answerCell.style.display = "block";
    }

    function nextQuestion() {
      currentIndex++;

      if (currentIndex < openQuestions.length) {
        questionCell.textContent = openQuestions[currentIndex].vraag;
        answerCell.style.display = "none";

        // Als het de laatste vraag is, verander knoptekst
        if (currentIndex === openQuestions.length - 1) {
          nextButton.textContent = "Ga door";
        }
      } else {
        // Ga naar een andere pagina (pas dit pad aan indien nodig)
        window.location.href = "ronde2uitleg.html";
      }
    }
  </script>
</body>
</html>

</html>
